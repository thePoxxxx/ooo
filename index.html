<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FRIEND MAKER 5000</title>
        <script src='https://aframe.io/releases/0.3.0/aframe.min.js'></script>
        <script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.5/dist/altspace.min.js"></script>
        <script src='questions.js'></script>
        <script src='index.js?v=5'></script>
    </head>
    <body>
        <a-scene id='app' altspace='vertical-align: bottom' sync-system='author: AltspaceVR; app: icebreaker-app; refUrl: https://altspace-icebreaker.firebaseio.com/;'>
            <a-assets>
                <a-asset-item id='sign-obj' src='assets/sign.obj?cache-bust=1'></a-asset-item>
                <a-asset-item id='sign-mtl' src='assets/sign.mtl'></img>
            </a-assets>
            <a-entity id='sign' position='0 2 2'>
                <a-obj-model src='#sign-obj' mtl='#sign-mtl' altspace-cursor-collider='enabled: false'></a-obj-model>

                <a-entity id='qText' n-text='text: Make friends by asking questions; fontSize: 3; width: 2.8; height: 2'
                    position='0 0 0.1' display-question='-1' sync sync-question>
                </a-entity>

                <a-box width=0.4 depth=0.1 height=0.8 position='-1.9 0 0'
                    material='shader: flat; color: #393833' advance-question='prev'>
                    <a-entity position='0 0 0.051' n-text='text: <; fontSize: 3;'></a-entity>
                    <a-animation begin='mouseenter' attribute='scale' dur=150 to='1.2 1.2 1.2'></a-animation>
                    <a-animation begin='mouseleave' attribute='scale' dur=150 to='1 1 1'></a-animation>
                </a-box>
                <a-box width=0.4 depth=0.1 height=0.8 position='1.9 0 0'
                    material='shader: flat; color: #393833' advance-question='next'>
                    <a-entity position='0 0 0.051' n-text='text: >; fontSize: 3;'></a-entity>
                    <a-animation begin='mouseenter' attribute='scale' dur=150 to='1.2 1.2 1.2'></a-animation>
                    <a-animation begin='mouseleave' attribute='scale' dur=150 to='1 1 1'></a-animation>
                </a-box>
                <a-box width=0.8 depth=0.1 height=0.3 position='0 -1.25 0'
                    material='shader: flat; color: #393833' advance-question='random'>
                    <a-entity position='0 -0.02 0.051' n-text='text: Random; fontSize: 2;'></a-entity>
                    <a-animation begin='mouseenter' attribute='scale' dur=150 to='1.2 1.2 1.2'></a-animation>
                    <a-animation begin='mouseleave' attribute='scale' dur=150 to='1 1 1'></a-animation>
                </a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
